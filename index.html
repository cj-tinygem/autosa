<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>내 로고 페이지</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        
        .logo-container {
            text-align: center;
        }
        
        /* SVG 로고 스타일 */
        .svg-logo {
            width: 200px;
            height: 200px;
            filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.3));
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <img class="svg-logo" src="VectorLogo.svg" alt="logo">
    </div>
</body>
</html>
